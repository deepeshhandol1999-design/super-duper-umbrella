services:
  # Main Python web service
  - type: web
    name: feasibility-analyzer-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 2 --threads 4 --worker-class gthread --worker-connections 1000 --max-requests 100 --max-requests-jitter 20 --keepalive 65 --log-level debug
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: GOOGLE_API_KEY
        sync: false  # This will be set manually in Render's dashboard
    scaling:
      minInstances: 1
      maxInstances: 3
    healthCheckPath: /
    autoDeploy: true

  # Static site
  - type: web
    name: laughing-disco-10
    runtime: static
    buildCommand: bash ./build.sh
    staticPublishPath: ./build
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000